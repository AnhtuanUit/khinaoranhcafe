<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- The callback parameter is required, so we use console.debug as a noop -->
        <script
            async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfo5HG9wDRSmY-_6nSvkSMMLCob-Mmk-0&callback=console.debug&libraries=maps,marker&v=beta"
        ></script>
        <link rel="stylesheet" href="/static/style.css" />

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon" />

        <title>khinaoranhcafe - {% block title %}{% endblock %}</title>
    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <div
                        class="d-flex align-items-end justify-content-center gap-2"
                    >
                        <img
                            src="/static/images/logo.png"
                            alt="Logo khinaoranhcafe"
                            width="32"
                        />
                        <span class="fs-6 lh-2" style="color: #72d5ee"
                            >Khinaoranhcafe</span
                        >
                    </div>
                </a>
                <button
                    aria-controls="navbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbar"
                    data-bs-toggle="collapse"
                    type="button"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["username"] %}
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Go where?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/"
                                >{{ session["username"] }}</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Log Out</a>
                        </li>
                    </ul>
                    {% else %}
                    <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Log In</a>
                        </li>
                    </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>

        <div class="container-fluid">
            <footer
                class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
            >
                <div class="col-md-4 d-flex align-items-center">
                    <a
                        href="/"
                        class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
                    >
                        <svg class="bi" width="30" height="24">
                            <use xlink:href="#bootstrap"></use>
                        </svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-muted"
                        >2024 Â© Do Anh Tuan</span
                    >
                </div>

                <ul
                    class="nav col-md-4 justify-content-end list-unstyled d-flex"
                >
                    <li class="ms-3">
                        <a class="text-muted" href="#"
                            ><svg class="bi" width="24" height="24">
                                <use xlink:href="#twitter"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-muted" href="#"
                            ><svg class="bi" width="24" height="24">
                                <use xlink:href="#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="ms-3">
                        <a class="text-muted" href="#"
                            ><svg class="bi" width="24" height="24">
                                <use xlink:href="#facebook"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </footer>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- Custom script -->
        <script src="/static/script.js"></script>
        <script src="/static/scriptWorker.js"></script>
    </body>
</html>
